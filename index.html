<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raglan from top caluclator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="canonical" href="https://madeleine-neumann-9e.github.io/raglan-from-top-calculator/" />
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="nav"></nav>
  <div class="container">
    <h1 class="mb-4">Raglan from top calculator</h1>
    <form action="" onsubmit="calculate(event)">
      <div class="row mb-4">
        <div class="form-group col-md-6 mb-2">
          <label>Gauge (Number of stiches each row needed for a 10cm x 10cm square</label>
          <input type="text" data-js-id="gauge" class="form-control" required>
        </div>
      </div>
      <div class="row mb-4">
        <div class="form-group col-md-6 mb-2">
          <label>Number of stiches each raglan line</label>
          <input type="text" data-js-id="raglanLine" class="form-control" required>
        </div>
      </div>
      <div class="row mb-4">
        <div class="form-group col-md-6 mb-2">
          <label>Head circumference</label>
          <input type="text" data-js-id="headCircumference" class="form-control" required>
        </div>
      </div>

      <input type="submit" value="Submit" class="btn btn-success mb-4">
    </form>


    <div data-js-id="result">

    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
